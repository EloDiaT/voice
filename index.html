<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main class="container">
    <section class="VoiceSpeech">
      <div class="VoiceSpeech_content">
        <div class="VoiceSpeech_content_title">
          <h1>Генератор речи</h1>
        </div>
        <div class="VoiceSpeech_content_aria">
          <div class="VoiceSpeech_content_aria-textarea">
            <textarea rows="12" placeholder="Текст для озвучивания" name="VoiceSpeech_text" id="VoiceSpeech_text"></textarea>
          </div>
          <nav class="VoiceSpeech_content_aria_navigate">
            <div class="VoiceSpeech_content_aria_navigate_list">
              <div class="VoiceSpeech_content_aria_navigate_list_item">
                <label
                    onclick="select(
                            [
                              { value: 'Русский / ru_ru' },
                              { value: 'Казахский / kk-kz'  },
                              { value: 'Узбекский / uz-uz'  },
                              { value: 'Английский / en-us'  },
                              { value: 'Немецкий / de-de'  },
                              // { value: 'Иврит / he-il'  }
                            ],
                           event.target
                      )">
                  <input
                    value="Русский / ru_ru"
                    readonly
                    type="text"
                    placeholder="Язык">
                </label>
              </div>
              <div class="VoiceSpeech_content_aria_navigate_list_item">
                <label onclick="select(
                            [
                              { value: '0.1' },
                              { value: '0.2' },
                              { value: '0.3' },
                              { value: '0.4' },
                              { value: '0.5' },
                              { value: '0.6' },
                              { value: '0.7' },
                              { value: '0.8' },
                              { value: '0.9' },
                              { value: '1.0' },
                              { value: '1.1' },
                              { value: '1.2' },
                              { value: '1.3' },
                              { value: '1.4' },
                              { value: '1.5' },
                              { value: '1.6' },
                              { value: '1.7' },
                              { value: '1.8' },
                              { value: '1.9' },
                              { value: '2.0' },
                              { value: '2.1' },
                              { value: '2.2' },
                              { value: '2.3' },
                              { value: '2.4' },
                              { value: '2.5' },
                              { value: '2.6' },
                              { value: '2.7' },
                              { value: '2.8' },
                              { value: '2.9' },
                              { value: '3.0' }
                            ],
                           event.target
                      )">
                  <input value="1.1" readonly type="text" placeholder="Скорость воспроизведения">
                </label>
              </div>
              <div class="VoiceSpeech_content_aria_navigate_list_item">
                <label onclick="select(
                            [
                              { value: 'Оксана / oksana', key: 1, lang: 'ru_ru' },
                              // { value: 'Марина / marina', key: 2, lang: 'ru_ru'  },
                              // { value: 'Даша / dasha', key: 3, lang: 'ru_ru'  },
                              // { value: 'Лера / lera', key: 4, lang: 'ru_ru'  },
                              // { value: 'Маша / masha', key: 5, lang: 'ru_ru'  },
                              // { value: 'Юлия / julia', key: 6, lang: 'ru_ru'  },
                              // { value: 'Александр / alexander', key: 7, lang: 'ru_ru'  },
                              { value: 'Антон / anton', key: 8, lang: 'ru_ru'  },
                              // { value: 'Кирил / kirill', key: 9, lang: 'ru_ru'  },
                              // { value: 'Тёма (BrandVoice) / tema', key: 10, lang: 'ru_ru'  },
                              { value: 'Джейк / jane', key: 11, lang: 'ru_ru'  },
                              { value: 'Омаж / omazh', key: 12, lang: 'ru_ru'  },
                              // { value: 'Филипп / filipp', key: 13, lang: 'ru_ru'  },
                              { value: 'Ермил / ermil', key: 14, lang: 'ru_ru'  },
                              { value: 'Захар / zahar', key: 15, lang: 'ru_ru'  },
                              { value: 'Мадирус / madirus', key: 16, lang: 'ru_ru'  },
                              { value: 'Мади / madi', key: 17, lang: 'kk-kz'  },
                              { value: 'Амира / amira', key: 18, lang: 'kk-kz'  },
                              { value: 'Нигора / nigora', key: 19, lang: 'uz-uz'  },
                              { value: 'Джон / john', key: 20, lang: 'en-us'  },
                              { value: 'Леа / lea', key: 21, lang: 'de-de'  },
                              // { value: 'Наоми / naomi', key: 22, lang: 'he-il'  }
                            ],
                           event.target
                      )">
                  <input value="Оксана / oksana" readonly type="text" placeholder="Голос">
                </label>
              </div>
              <div  class="VoiceSpeech_content_aria_navigate_list_item">
                <label onclick="select(
                            [
                              { value: 'Нейтральный / neutral', key: 1, lang: 'ru_ru' },
                              { value: 'Шёпот / whisper', key: 2, lang: 'ru_ru' },
                              { value: 'Дружелюбный / friendly', key: 3, lang: 'ru_ru' },
                              // { value: 'Cовременный / friendly', key: 4, lang: 'he-il' },
                              // { value: 'Классический / friendly', key: 5, lang: 'he-il' }
                            ],
                           event.target
                      )">
                  <input value="Нейтральный / neutral" readonly type="text" placeholder="Тип голоса">
                </label>
              </div>
            </div>
          </nav>
        </div>
        <div class="VoiceSpeech_content_button_wrapper">
          <div class="VoiceSpeech_content_button">
            <div onmousedown="voice()" id="sintez" class="VoiceSpeech_content_button-btn">
              Синтезировать речь
            </div>
            <div class="mp3">
              <audio controls src="newFile.mp3"></audio>
              <a href="voice.zip" download> Скачать </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="index.js">
  </script>
</body>

</html>
